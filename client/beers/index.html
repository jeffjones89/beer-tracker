<h2>Beer Index!</h2>
<div data-ng-repeat="beer in BeerIndexViewModel.beers">
  <button type="button" class="btn btn-default" ng-click = "isCollapsed = !isCollapsed">{{beer.name}} -- {{beer.brewery}}</button>
  <hr>
  <p>{{beer}}</p>

  <div uib-collapse="!isCollapsed">
    <div class="well well-lg">Alcohol by Volume:  {{beer.abv}}</div>
  </div>
</div>
